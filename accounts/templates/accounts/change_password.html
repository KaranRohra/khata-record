{% extends 'accounts/base_form.html' %}

{% block title %}
Forgot Password
{% endblock title %}

{% block content %}
<h1 class="h3 mb-3 fw-normal">Forgot Password</h1>
<p style="color: red;">{{error_message}}</p>


<div class="form-floating">
	<input type="number" class="form-control" id="floatingInput" placeholder="name@example.com" name="otp" required>
	<label for="floatingInput">OTP</label>
</div>

<div class="form-floating">
	<input style="margin-bottom: -1px;" type="password" class="form-control password" id="floatingPassword" placeholder="Password"
	name="password" required>
	<label for="floatingPassword">Password</label>
</div>

<div class="form-floating">
	<input type="password" class="form-control" id="floatingPassword1" placeholder="Confirm Password"
	name="confirm_password" required>
	<label for="floatingPassword1">Confirm Password</label>
</div>

<div class="btn-group" role="group" aria-label="Basic example">

<a href="{% url 'login' %}"> 
	<button class="w-100 btn btn-lg btn-secondary" type="button"> Cancel </button>
</a>
&emsp;
<button style="margin-bottom: 10px;"  class="w-100 btn btn-lg btn-primary" type="submit">Change</button>
{% endblock content %}
