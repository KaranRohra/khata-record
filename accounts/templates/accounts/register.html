{% extends 'accounts/base_form.html' %}

{% block title %}
Register
{% endblock title %}


{% block content %}
<h1 class="h3 mb-3 fw-normal">Register</h1>

<p style="color: red;">{{error_message}}</p>

<div class="form-floating">
	<input type="text" class="form-control" id="floatingInput" placeholder="name" name="name" required>
	<label for="floatingInput">Full Name</label>
</div>

<div class="form-floating">
	<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
	<label for="floatingInput">Email address</label>
</div>

<div class="form-floating">
	<input style="margin-bottom: -1px;" type="password" class="form-control password" id="floatingPassword" placeholder="Password"
	name="password" required>
	<label for="floatingPassword">Password</label>
</div>

<div class="form-floating">
	<input type="password" class="form-control" id="floatingPassword1" placeholder="Confirm Password"
	name="confirm_password" required>
	<label for="floatingPassword1">Confirm Password</label>
</div>

<button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
<p> Alraedy have account? <a href="{% url 'login' %}"> Login now</a>
{% endblock content %}
