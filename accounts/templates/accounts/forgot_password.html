{% extends 'accounts/base_form.html' %}


{% block title %}
Forgot Password
{% endblock title %}


{% block method %}GET{% endblock method %}


{% block content %}
<h1 class="h3 mb-3 fw-normal">Forgot Password</h1>
<p style="color: red;">{{error_message}}</p>

<div class="form-floating">
	<input style="margin-bottom: 10px;" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
	<label for="floatingInput">Email address</label>
</div>

<div class="btn-group" role="group" aria-label="Basic example">

<a href="{% url 'login' %}"> 
	<button class="w-100 btn btn-lg btn-secondary" type="button"> Cancel </button>
</a>
&emsp;
<button style="margin-bottom: 10px;"  class="w-100 btn btn-lg btn-primary" type="submit">Send OTP</button>

</div>
{% endblock content %}
